<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matty's AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Matty's AI Assistant</h1>
        <p>Ask AI questions, or enter your RealNex API token for advanced features!</p>

        <!-- API Key Input -->
        <div class="api-key">
            <input type="text" id="api-key" placeholder="Enter API Key">
            <button onclick="saveApiKey()">Submit</button>
        </div>

        <!-- AI Chatbot -->
        <div class="chatbox">
            <h2>Ask AI Anything</h2>
            <input type="text" id="user-message" placeholder="Type a question...">
            <button onclick="sendMessage()">Ask</button>
            <div id="chat-response"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
