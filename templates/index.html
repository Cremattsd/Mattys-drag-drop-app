<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ SkyNet CRE âš¡</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 60%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px cyan;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0px 0px 15px cyan; }
            to { box-shadow: 0px 0px 25px magenta; }
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid cyan;
            padding: 10px;
            background: black;
            border-radius: 5px;
        }
        .user-message { text-align: right; color: cyan; }
        .bot-message { text-align: left; color: magenta; }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid cyan;
            background: black;
            color: white;
        }
        button {
            padding: 10px;
            background: magenta;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: cyan;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ MAVERICK & GOOSE ðŸ”¥</h1>

    <h3>MAVERICK (Knowledge Bot)</h3>
    <div class="chat-container">
        <div class="chat-box" id="maverick-box"></div>
        <input type="text" id="maverick-input" placeholder="Ask anything about RealNex...">
        <button onclick="sendMaverick()">Ask Maverick</button>
    </div>

    <h3>GOOSE (Data Import Bot)</h3>
    <input type="file" id="goose-upload">
    <button onclick="uploadToGoose()">Upload to Goose</button>

    <script>
        function sendMaverick() {
            let input = document.getElementById("maverick-input").value;
            let chatBox = document.getElementById("maverick-box");

            chatBox.innerHTML += "<p class='user-message'><strong>You:</strong> " + input + "</p>";

            fetch("/maverick", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += "<p class='bot-message'><strong>Maverick:</strong> " + data.response + "</p>";
                document.getElementById("maverick-input").value = "";
            })
            .catch(error => {
                chatBox.innerHTML += "<p class='bot-message'><strong>Maverick:</strong> Error occurred.</p>";
            });
        }

        function uploadToGoose() {
            let fileInput = document.getElementById("goose-upload").files[0];
            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("/goose", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => alert("Goose uploaded your file!"))
            .catch(error => alert("Error uploading to Goose!"));
        }
    </script>
</body>
</html>
