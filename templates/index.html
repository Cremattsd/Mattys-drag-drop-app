<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat & File Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #chatbox {
            width: 60%;
            height: 300px;
            border: 1px solid #fff;
            overflow-y: scroll;
            margin: 20px auto;
            padding: 10px;
            background: #2a2a2a;
        }
    </style>
</head>
<body>

    <h2>Chat with AI</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>

    <h2>Upload File to RealNex</h2>
    <input type="text" id="user_token" placeholder="Enter Your API Token">
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <script>
        function sendMessage() {
            let userMessage = $("#userInput").val();
            if (!userMessage.trim()) return;

            $("#chatbox").append("<p><b>You:</b> " + userMessage + "</p>");
            $("#userInput").val("");

            $.ajax({
                url: "/chat",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ message: userMessage }),
                success: function(response) {
                    $("#chatbox").append("<p><b>Bot:</b> " + response.response + "</p>");
                },
                error: function(err) {
                    $("#chatbox").append("<p><b>Bot:</b> Error occurred.</p>");
                }
            });
        }

        function uploadFile() {
            let fileInput = $("#fileInput")[0].files[0];
            let userToken = $("#user_token").val();

            if (!fileInput) {
                alert("Please select a file to upload.");
                return;
            }
            if (!userToken) {
                alert("Please enter your API token.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);
            formData.append("user_token", userToken);

            $.ajax({
                url: "/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert("Upload successful!");
                },
                error: function(err) {
                    alert("Upload failed.");
                }
            });
        }
    </script>

</body>
</html>
