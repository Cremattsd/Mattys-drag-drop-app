<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matty's AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Matty's AI Assistant</h1>
            <p>Your smart assistant for commercial real estate</p>
        </header>

        <!-- AI Chatbot Section -->
        <div class="chat-container">
            <div id="chat-box">
                <div class="message bot">Hi! How can I assist you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-message" placeholder="Type a question...">
                <button id="send-btn">Ask</button>
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="upload-container">
            <h2>Upload Files</h2>
            <p>Drag & drop your files for instant data extraction.</p>
            <input type="file" id="file-input">
            <button id="upload-btn">Upload</button>
        </div>

        <!-- Navigation -->
        <a href="{{ url_for('dashboard') }}" class="btn">Go to Dashboard</a>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
