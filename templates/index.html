<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matty's AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Welcome to Matty's AI Assistant</h2>
            <p class="text-center">Ask AI questions, or enter your RealNex token for advanced features!</p>

            <!-- Token Input -->
            <form method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="realnex_token" placeholder="Enter RealNex Token" required>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>

            <!-- Chatbot -->
            <h3 class="text-center mt-4">Ask AI Anything</h3>
            <div class="input-group">
                <input type="text" id="user-message" class="form-control" placeholder="Type a question...">
                <button id="send-btn" class="btn btn-success">Ask</button>
            </div>
            <div id="chat-response" class="alert alert-light mt-3" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
