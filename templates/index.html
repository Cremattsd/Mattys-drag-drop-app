<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maverick & Goose</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="chat-container">
    <div class="header">
      <img id="bot-avatar" src="/static/maverick.png" alt="Maverick" class="avatar" />
      <span id="bot-name">Maverick</span>
      <span class="status">Connected</span>
      <img src="/static/logo.png" alt="RealNex Logo" class="logo" />
    </div>

    <div class="chat-window" id="chat-window"></div>

    <div id="token-section" class="token-input hidden">
      <input type="text" id="api-token" placeholder="Enter your RealNex API Token" />
      <button onclick="saveToken()">Save Token</button>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask something..." />
      <button id="send-button">Send</button>
      <label class="upload-button">
        <input type="file" id="file-upload" hidden />
        📎
      </label>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
