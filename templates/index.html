<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ RealNex AI ðŸ”¥</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0f0f0f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 60%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px cyan;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0px 0px 15px cyan; }
            to { box-shadow: 0px 0px 25px magenta; }
        }
        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid cyan;
            padding: 10px;
            background: black;
            border-radius: 5px;
        }
        .user-message { text-align: right; color: cyan; }
        .bot-message { text-align: left; color: magenta; }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid cyan;
            background: black;
            color: white;
        }
        button {
            padding: 10px;
            background: magenta;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: cyan;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ”¥ RealNex AI ðŸ”¥</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask anything...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            chatBox.innerHTML += "<p class='user-message'><strong>You:</strong> " + input + "</p>";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: input })
            })
            .then(response => response.json())
            .then(data => {
                chatBox.innerHTML += "<p class='bot-message'><strong>Bot:</strong> " + data.response + "</p>";
                document.getElementById("user-input").value = "";
            })
            .catch(error => {
                chatBox.innerHTML += "<p class='bot-message'><strong>Bot:</strong> Error occurred.</p>";
            });
        }
    </script>
</body>
</html>
