<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matty's AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Matty's AI Assistant</h1>
            <p>Ask AI questions or enter your RealNex token for advanced features!</p>
            
            <!-- Token Input -->
            <div class="token-box">
                <input type="text" id="token" placeholder="Enter RealNex Token">
                <button id="submit-token">Submit</button>
            </div>

            <!-- AI Chat -->
            <h2>Ask AI Anything</h2>
            <div class="chatbox">
                <input type="text" id="user-message" placeholder="Type a question...">
                <button id="send-btn">Ask</button>
                <div id="chat-response"></div>
            </div>

            <!-- File Upload -->
            <h2>Upload a File</h2>
            <input type="file" id="file-input">
            <button id="upload-btn">Upload</button>
            <p id="upload-status"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
