<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, <span style="color: #FFD700;">{{ user }}</span></h2>
        
        <div class="upload-area">
            <p>Drag & Drop your file here</p>
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="file-input" hidden>
                <button type="button" onclick="document.getElementById('file-input').click()" class="btn btn-primary">Choose File</button>
                <button type="submit" class="btn btn-success">Upload</button>
            </form>
        </div>

        {% if data %}
            <div class="parsed-data">
                <h3>Extracted Data</h3>
                <pre>{{ data }}</pre>
                <button class="btn btn-success">Send to CRM</button>
            </div>
        {% endif %}
        
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</body>
</html>
