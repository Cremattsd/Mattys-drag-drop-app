<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ user }}</h2>
        
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <div class="upload-area">
                <p>Drag & Drop your file here</p>
                <input type="file" name="file" id="file-input" hidden>
                <button type="button" onclick="document.getElementById('file-input').click()">Choose File</button>
                <button type="submit">Upload</button>
            </div>
        </form>

        {% if data %}
        <div class="output">
            <h3>Extracted Data</h3>
            <textarea readonly>{{ data }}</textarea>
            <form action="{{ url_for('send_data') }}" method="POST">
                <button type="submit">Send to CRM</button>
            </form>
        </div>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
    </div>
</body>
</html>
