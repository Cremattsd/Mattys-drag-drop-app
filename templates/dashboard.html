<h3>Extracted Properties</h3>
<div class="data-container">
    <table class="scrollable-table">
        <thead>
            <tr>
                <th>Extracted Field</th>
                <th>Extracted Value</th>
                <th>Mapped CRM Field</th>
            </tr>
        </thead>
        <tbody>
            {% for property in data %}
                {% for key, value in property.items() %}
                    {% if key != "crm_mapping" %}
                        <tr>
                            <td>{{ key.replace('_', ' ').title() }}</td>
                            <td><input type="text" value="{{ value }}"></td>
                            <td>
                                <select class="crm-field-dropdown">
                                    <option value="{{ property.crm_mapping[key] }}" selected>
                                        {{ property.crm_mapping[key].replace('_', ' ').title() }}
                                    </option>
                                </select>
                            </td>
                        </tr>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</div>
