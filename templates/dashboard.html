<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .drop-zone {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        .drop-zone.dragover {
            background-color: #e0f7fa;
        }
        #fileInput {
            display: none;
        }
        .output {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin: auto;
            background: #eee;
            padding: 10px;
            border-radius: 5px;
        }
        .logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ user }}!</h2>
    <h3>Drag and drop a file below to upload</h3>

    <div class="drop-zone" id="dropZone">
        <p>Drop files here or <label for="fileInput" style="color: blue; cursor: pointer;">click to upload</label></p>
        <input type="file" id="fileInput" accept=".pdf,.xls,.xlsx,.png,.jpg,.jpeg">
    </div>

    <div class="output" id="output">
        {% if data %}
            <h3>Extracted Data:</h3>
            <pre>{{ data }}</pre>
        {% endif %}
    </div>

    <button class="logout" onclick="window.location.href='/logout'">Logout</button>

    <script>
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("fileInput");
        const output = document.getElementById("output");

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragover");

            let file = e.dataTransfer.files[0];
            uploadFile(file);
        });

        fileInput.addEventListener("change", (e) => {
            let file = e.target.files[0];
            uploadFile(file);
        });

        function uploadFile(file) {
            let formData = new FormData();
            formData.append("file", file);

            fetch("/dashboard", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                output.innerHTML = "<h3>Extracted Data:</h3><pre>" + data + "</pre>";
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
