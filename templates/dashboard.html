<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, <span class="user-email">{{ user }}</span></h2>

        <!-- Drag and Drop Upload Box -->
        <div class="upload-box" id="drop-area">
            <p>Drag & Drop your file here</p>
            <input type="file" id="fileInput" hidden>
            <button onclick="document.getElementById('fileInput').click()">Choose File</button>
            <button id="uploadButton">Upload</button>
        </div>

        <!-- Extracted Data Display -->
        <div class="data-container">
            <h3>Extracted Data</h3>

            {% if data %}
                <table>
                    <thead>
                        <tr>
                            <th>Extracted Field</th>
                            <th>Extracted Value</th>
                            <th>CRM Field Mapping</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in data.items() %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                                <td>
                                    <select class="crm-field-dropdown">
                                        <option value="none">Select CRM Field</option>
                                        <option value="property_name">Property Name</option>
                                        <option value="address">Address</option>
                                        <option value="city">City</option>
                                        <option value="state">State</option>
                                        <option value="price">Price</option>
                                        <option value="cap_rate">Cap Rate</option>
                                        <option value="units">Number of Units</option>
                                        <option value="agent_name">Agent Name</option>
                                        <option value="agent_phone">Agent Phone</option>
                                        <option value="agent_email">Agent Email</option>
                                    </select>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p class="no-data">No data available. Upload a file to extract information.</p>
            {% endif %}
        </div>

        <!-- Send Data to CRM -->
        <button id="sendToCRM">Send to CRM</button>

        <!-- Logout -->
        <button onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropArea = document.getElementById("drop-area");
            const fileInput = document.getElementById("fileInput");
            const uploadButton = document.getElementById("uploadButton");

            dropArea.addEventListener("dragover", (event) => {
                event.preventDefault();
                dropArea.classList.add("drag-over");
            });

            dropArea.addEventListener("dragleave", () => {
                dropArea.classList.remove("drag-over");
            });

            dropArea.addEventListener("drop", (event) => {
                event.preventDefault();
                dropArea.classList.remove("drag-over");

                if (event.dataTransfer.files.length > 0) {
                    fileInput.files = event.dataTransfer.files;
                    uploadFile(fileInput.files[0]);
                }
            });

            uploadButton.addEventListener("click", () => {
                if (fileInput.files.length > 0) {
                    uploadFile(fileInput.files[0]);
                } else {
                    alert("Please select a file first!");
                }
            });

            function uploadFile(file) {
                let formData = new FormData();
                formData.append("file", file);

                fetch("/upload", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert("Error: " + data.error);
                    } else {
                        location.reload(); // Refresh to display extracted data
                    }
                })
                .catch(error => console.error("Upload Error:", error));
            }
        });
    </script>
</body>
</html>
