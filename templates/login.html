<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RealNex Sync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="description" content="Login to RealNex Sync using your API Key.">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p class="subtitle">Enter your API Key to access your account</p>
            <form method="POST">
                <input type="text" name="api_key" 
                       placeholder="Enter your API Key" 
                       required 
                       class="input-field"
                       aria-label="API Key"
                       autocomplete="off"
                       autofocus>

                {% if error %}
                    <p class="error-message" role="alert">{{ error }}</p>
                {% endif %}

                <button type="submit" class="btn" aria-label="Login">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
