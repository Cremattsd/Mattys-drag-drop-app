<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Goose & Maverick AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans transition-all duration-300">

  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">

      <!-- Header -->
      <div class="flex items-center justify-between px-5 py-4 bg-gradient-to-r from-blue-600 to-cyan-500 text-white">
        <div class="flex items-center gap-2">
          <img id="botIcon" src="maverick-icon.png" class="w-6 h-6" alt="Bot Icon">
          <h2 id="botTitle" class="font-bold text-lg">Goose ‚Äì Card Scanner</h2>
        </div>
        <button onclick="toggleBot()" class="bg-white text-blue-600 text-xs font-semibold px-3 py-1 rounded hover:bg-gray-100">Switch to Maverick</button>
      </div>

      <!-- Goose Upload UI -->
      <form id="gooseForm" class="px-5 py-6 space-y-4" enctype="multipart/form-data">
        <div>
          <label class="block text-sm mb-1 font-medium">üì∏ Upload or Take a Photo</label>
          <input type="file" id="file" accept="image/*" capture="environment" class="w-full border border-gray-300 rounded px-3 py-2 text-sm bg-white">
        </div>

        <div>
          <label class="block text-sm mb-1 font-medium">üìù Add Notes (Optional)</label>
          <textarea id="notes" rows="3" placeholder="e.g. Met at SIOR Vegas. Wants 10k SF industrial." class="w-full border border-gray-300 rounded px-3 py-2 text-sm"></textarea>
        </div>

        <div id="tokenBox" class="hidden">
          <label class="block text-sm mb-1 font-medium">üîê RealNex API Token</label>
          <input type="text" id="token" placeholder="Paste your token here" class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Upload to RealNex</button>

        <div id="uploadResult" class="text-sm text-gray-800 whitespace-pre-wrap mt-4"></div>
        <div id="emailDraft" class="text-sm text-gray-800 whitespace-pre-wrap bg-gray-50 p-4 rounded hidden"></div>
      </form>

    </div>
  </div>

  <!-- Scripts -->
  <script>
    const tokenBox = document.getElementById('tokenBox');

    // Show token prompt only after file is selected
    document.getElementById('file').addEventListener('change', () => {
      tokenBox.classList.remove('hidden');
    });

    // Goose upload
    document.getElementById('gooseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('file').files[0]);
      formData.append('token', document.getElementById('token').value);
      formData.append('notes', document.getElementById('notes').value);

      const response = await fetch('/upload-business-card', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('uploadResult').textContent = JSON.stringify(result, null, 2);

      if (result.followUpEmail) {
        const emailBox = document.getElementById('emailDraft');
        emailBox.textContent = result.followUpEmail;
        emailBox.classList.remove('hidden');
      }
    });

    // Maverick toggle placeholder (UI hook)
    function toggleBot() {
      alert("Maverick mode not wired here ‚Äî only Goose is active on this page.");
    }
  </script>

</body>
</html>
