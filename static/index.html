<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goose & Maverick</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-50 to-gray-100 font-sans min-h-screen p-6">
  <div class="max-w-2xl mx-auto space-y-8">

    <!-- Goose Card Scanner -->
    <div class="bg-white shadow-md rounded-xl p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold text-blue-700">ü¶¢ Goose ‚Äì Card Scanner</h2>
        <button onclick="switchToMaverick()" class="text-sm px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200">Switch to Maverick</button>
      </div>

      <form id="uploadForm">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">üìÅ Upload or Take a Photo</label>
          <input type="file" id="file" name="file" accept="image/*,.pdf" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">üìù Add Notes (Optional)</label>
          <textarea id="notes" name="notes" placeholder="e.g. Met at SIOR Vegas. Wants 10k SF industrial." class="w-full h-24 border border-gray-300 rounded px-3 py-2"></textarea>
        </div>

        <div class="mb-4">
          <input type="text" id="token" placeholder="RealNex API Token" class="w-full border border-gray-300 rounded px-3 py-2">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Upload to RealNex</button>
      </form>

      <div id="uploadResult" class="text-sm text-gray-800 whitespace-pre-wrap mt-4 hidden"></div>
      <div id="emailDraft" class="mt-4 bg-gray-50 p-3 rounded text-sm text-gray-700 hidden"></div>
    </div>

    <!-- Goose Vision: Client Face Scanner -->
    <div class="bg-white shadow-md rounded-xl p-6">
      <h2 class="text-xl font-bold text-purple-700 mb-4">üß† Goose Vision ‚Äì Identify Client by Face</h2>
      <input type="file" id="facePhoto" accept="image/*" class="w-full mb-3 border border-gray-300 rounded px-3 py-2">
      <button onclick="recognizeFace()" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Scan & Match Client</button>
      <div id="faceResult" class="text-sm text-gray-800 whitespace-pre-wrap mt-3 hidden"></div>
    </div>

  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('file').files[0]);
      formData.append('token', document.getElementById('token').value);
      formData.append('notes', document.getElementById('notes').value);

      const response = await fetch('/upload-business-card', { method: 'POST', body: formData });
      const result = await response.json();

      const resultDiv = document.getElementById('uploadResult');
      resultDiv.textContent = JSON.stringify(result, null, 2);
      resultDiv.classList.remove('hidden');

      const emailDraft = document.getElementById('emailDraft');
      if (result.followUpEmail) {
        emailDraft.textContent = result.followUpEmail;
        emailDraft.classList.remove('hidden');
      }
    });

    async function recognizeFace() {
      const fileInput = document.getElementById('facePhoto');
      const formData = new FormData();
      formData.append('photo', fileInput.files[0]);
      formData.append('token', document.getElementById('token').value);

      const response = await fetch('/recognize-client', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      const resultDiv = document.getElementById('faceResult');
      resultDiv.textContent = JSON.stringify(result, null, 2);
      resultDiv.classList.remove('hidden');
    }

    function switchToMaverick() {
      alert("Maverick mode coming soon ‚Äì focused on commercial real estate support.");
    }
  </script>
</body>
</html>
