<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Goose & Maverick</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center justify-center p-4">
  <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-xl">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-lg font-bold text-blue-700">ü¶¢ Goose ‚Äì Card Scanner</h2>
      <button onclick="switchToMaverick()" class="text-sm px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200">Switch to Maverick</button>
    </div>

    <form id="uploadForm">
      <label class="block text-sm font-semibold mb-1">üìÅ Upload or Take a Photo</label>
      <input type="file" id="file" name="file" accept="image/*,.pdf" class="w-full mb-3 border border-gray-300 rounded px-3 py-2">

      <label class="block text-sm font-semibold mb-1">üìù Add Notes (Optional)</label>
      <textarea id="notes" name="notes" placeholder="e.g. Met at SIOR Vegas. Wants 10k SF industrial." class="w-full h-24 mb-3 border border-gray-300 rounded px-3 py-2"></textarea>

      <input type="text" id="token" placeholder="RealNex API Token" class="w-full mb-3 border border-gray-300 rounded px-3 py-2">

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Upload to RealNex</button>
    </form>

    <div id="uploadResult" class="text-sm text-gray-800 whitespace-pre-wrap mt-4 hidden"></div>
    <div id="emailDraft" class="mt-4 bg-gray-50 p-3 rounded text-sm text-gray-700 hidden"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('file').files[0]);
      formData.append('token', document.getElementById('token').value);
      formData.append('notes', document.getElementById('notes').value);

      const response = await fetch('/upload-business-card', { method: 'POST', body: formData });
      const result = await response.json();

      const resultDiv = document.getElementById('uploadResult');
      resultDiv.textContent = JSON.stringify(result, null, 2);
      resultDiv.classList.remove('hidden');

      const emailDraft = document.getElementById('emailDraft');
      if (result.followUpEmail) {
        emailDraft.textContent = result.followUpEmail;
        emailDraft.classList.remove('hidden');
      }
    });

    function switchToMaverick() {
      alert("Maverick mode not wired here ‚Äî only Goose is active on this page.");
    }
  </script>
</body>
</html>
