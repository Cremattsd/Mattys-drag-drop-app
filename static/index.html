<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealNex Goose & Maverick</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl font-bold mb-4">ðŸ“‡ Business Card Scanner (Goose)</h1>
    <form id="uploadForm" class="mb-6">
      <input type="file" name="file" id="file" class="mb-4 block w-full">
      <input type="text" name="token" id="token" placeholder="RealNex API Token" class="mb-4 block w-full border px-2 py-1">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Upload</button>
    </form>

    <h2 class="text-xl font-semibold mb-2">ðŸ¤– Ask Maverick</h2>
    <input type="text" id="question" placeholder="Type a RealNex question..." class="block w-full border px-2 py-1 mb-2">
    <button onclick="askMaverick()" class="bg-green-600 text-white px-4 py-2 rounded">Ask</button>

    <div id="result" class="text-sm whitespace-pre-wrap mt-4"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('file').files[0]);
      formData.append('token', document.getElementById('token').value);
      const response = await fetch('/upload-business-card', {
        method: 'POST',
        body: formData
      });
      const result = await response.json();
      document.getElementById('result').textContent = JSON.stringify(result, null, 2);
    });

    async function askMaverick() {
      const question = document.getElementById('question').value;
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: question })
      });
      const result = await response.json();
      document.getElementById('result').textContent = result.answer;
    }
  </script>
</body>
</html>
