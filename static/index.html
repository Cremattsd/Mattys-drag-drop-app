<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RealNex Goose & Maverick</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="min-h-screen flex flex-col lg:flex-row items-center justify-center gap-10 p-8">

    <!-- ðŸ¦¢ Goose Upload Box -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
      <div class="px-6 py-4 bg-gradient-to-r from-blue-600 to-blue-400 text-white flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="goose-icon.png" alt="Goose Icon" class="w-6 h-6">
          <h2 class="text-lg font-bold">Goose â€“ Card Scanner</h2>
        </div>
        <span class="text-sm bg-white text-blue-600 px-2 py-0.5 rounded">Live</span>
      </div>

      <form id="uploadForm" class="px-6 py-4 space-y-4">
        <input type="file" name="file" id="file" class="block w-full border border-gray-300 rounded px-3 py-2 text-sm">
        <input type="text" name="token" id="token" placeholder="RealNex API Token" class="block w-full border border-gray-300 rounded px-3 py-2 text-sm">
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold hover:bg-blue-700">Upload</button>
      </form>

      <div id="uploadResult" class="p-4 text-sm text-gray-700 whitespace-pre-wrap"></div>
    </div>

    <!-- ðŸ¤– Maverick Chat Box -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
      <div class="px-6 py-4 bg-gradient-to-r from-cyan-600 to-blue-400 text-white flex items-center justify-between">
        <div class="flex items-center gap-2">
          <img src="maverick-icon.png" alt="Maverick Icon" class="w-6 h-6">
          <h2 class="text-lg font-bold">Chat with Maverick</h2>
        </div>
        <span class="text-sm bg-white text-cyan-600 px-2 py-0.5 rounded">Ask</span>
      </div>

      <div class="px-6 py-4 space-y-4">
        <input type="text" id="question" placeholder="Type your RealNex question..." class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        <button onclick="askMaverick()" class="w-full bg-cyan-600 text-white py-2 rounded font-semibold hover:bg-cyan-700">Send</button>
      </div>

      <div id="result" class="p-4 text-sm text-gray-800 whitespace-pre-wrap"></div>
    </div>

  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('file', document.getElementById('file').files[0]);
      formData.append('token', document.getElementById('token').value);

      const response = await fetch('/upload-business-card', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('uploadResult').textContent = JSON.stringify(result, null, 2);
    });

    async function askMaverick() {
      const question = document.getElementById('question').value;
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: question })
      });
      const result = await response.json();
      document.getElementById('result').textContent = result.answer;
    }
  </script>

</body>
</html>
